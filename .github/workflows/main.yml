name: Test before Merge
on:
  pull_request:
    branches: [main]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm ci
      - run: npm test:all
      - name: Merge on success
        if: ${{ success() }}
        uses: pullreminders/pull-request-merge@latest
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          merge_method: merge
